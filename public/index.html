<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise Tracker</title>
</head>
<body>
    <h1 style="text-align: center;">Exercise Tracker microservice</h1>
    <div class="Structure">
        <div class="formStructure">
            <h2>Create a new User</h2>
            <form action="/api/users" method="post">
                <input type="text" placeholder="Mahmoud" name="username" />
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="formStructure">
            <h2>Add Exercise</h2>
            <form action="" method="post" id="ExerciseForm" >
                <input type="text" placeholder="_id" name="userid" />
                <input type="text" placeholder="description" name="description" />
                <input type="text" placeholder="duration" name="duration" />
                <input type="text" placeholder="date" name="date" />
                <button type="submit" id="Submit">Submit</button>
            </form>
        </div>
    </div>
    <button id="exerciseSubmit">Kamelya</button>
    <script src="script.js"></script>
</body>
</html>
